<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation and Events Example</title>
    <style>
      .highlighted {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 id="mainHeading">Welcome to JavaScript Land!</h1>
    <button id="changeColorBtn">Change Color</button>

    <script>
      // DOM Manipulation
      let headingElement = document.getElementById("mainHeading");
      headingElement.textContent = "Hello, DOM!";

      // Event Handling
      let changeColorBtn = document.getElementById("changeColorBtn");

      changeColorBtn.addEventListener("click", function () {
        // Change the color of the heading
        headingElement.style.color = "blue";

        // Add a CSS class to the heading
        headingElement.classList.add("highlighted");
      });

      //   In this example:

      // We use document.getElementById to select the <h1> element with the id "mainHeading".
      // We modify the text content of the heading using textContent.
      // We use document.getElementById to select a <button> element with the id "changeColorBtn".
      // We add an event listener to the button using addEventListener.
      // When the button is clicked, the event listener changes the color of the heading and adds a CSS class.
    </script>
  </body>
</html>
