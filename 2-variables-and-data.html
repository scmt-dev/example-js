<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables and Data Types Example</title>
  </head>
  <body>
    <script>
      // Variable declaration and assignment
      let message = "Hello, World!";
      console.log(message);

      // Numeric data type
      let numberExample = 42;
      console.log(numberExample);

      // String data type
      let stringExample = "JavaScript is fun!";
      console.log(stringExample);

      // Boolean data type
      let booleanExample = true;
      console.log(booleanExample);

      // Array data type
      let arrayExample = [1, 2, 3, 4, 5];
      console.log(arrayExample);

      // Object data type
      let objectExample = { name: "John", age: 25, city: "New York" };
      console.log(objectExample);

      // null and undefined data types
      let nullExample = null;
      let undefinedExample;
      console.log(nullExample, undefinedExample);

      // typeof operator to check data types
      console.log(typeof message); // string
      console.log(typeof numberExample); // number
      console.log(typeof booleanExample); // boolean
      console.log(typeof arrayExample); // object (arrays are a type of object)
      console.log(typeof objectExample); // object
      console.log(typeof nullExample); // object (a historical quirk in JavaScript)
      console.log(typeof undefinedExample); // undefined

      //   In this example:

      // We declare variables (message, numberExample, etc.).
      // Assign values of different data types to these variables.
      // Use console.log() to print the values to the console.
      // Demonstrate the use of the typeof operator to check the data types.
    </script>
  </body>
</html>
